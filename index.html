<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Roboto+Mono:wght@100;200;300;400;500;600;700&display=swap"
    rel="stylesheet">
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="navbar row ai-center">
      <div class="column-auto">
        <img class="logo" src="images/logo-lcs.png">
      </div>
      <div class="column-auto">
        <a>
          <p class="series">LCS SPRING 2023</p>
        </a>
      </div>
      <ul class="nav-items desktop-only">
        <li><a class="page-teams">Teams</a></li>
        <li><a class="page-standings">Standings</a></li>
        <li><a class="page-schedule">Schedule</a></li>
      </ul>
    </div>
  </header>
  <main>
    <div data-view="teams" class="container mw-1500  w-90vw hidden">
      <div class="row">
        <p class="column-half title">LCS Teams</p>
      </div>
      <div id="teams" class="row flex-wrap">
      </div>
      <div class="row jc-center">
        <div class="column-full">
          <button id="submit">Selected Teams</button>
        </div>
      </div>
    </div>
    <div data-view="standings" class="container hidden">
      <div class="row w-90vw m-0-auto">
        <p class="column-half title">Standings</p>
      </div>
      <div class="row flex-wrap mt-50">
        <div id="left-standing-col" class="col-sm-full col-lg-half standings-col-t">
        </div>
        <div id="right-standing-col" class="col-sm-full col-lg-half standings-col-lg-t">
        </div>
      </div>
    </div>
    <div data-view="schedule" class="container hidden">
      <div class="row games-selector">
        <a id="all-view" class="schedule-anchor all-games text-active">All Games</a>
        <a id="liked-view" class="schedule-anchor liked-teams">Liked Teams</a>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
